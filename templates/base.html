<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
<meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bootcamp{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <!-- For Ajax Search suggestion -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootcamp.css' %}?v=1" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- For Ajax Search suggestion -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootcamp.js' %}"></script>

</head>

<body>





    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                       <a href="{% url 'accounts:profile' username=user.username %}"> {{ user.username }}</a></li>
                <li>
                    <a href="{% url 'posts:create' %}">Post</a>
                </li>
                <li>
                    <a href="{% url 'groups:all' %}">Groups</a>
                </li>
                <li>
                    <a href="{% url 'groups:create' %}">Create Groups</a>
                </li>
                <li>
                    <a href="{% url 'accounts:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'groups:all' %}">Groups</a>
                </li>
                <li>
                    <a href="{% url 'accounts:login' %}">Login</a>
                </li>
                <li>
                    <a href="{% url 'accounts:register' %}">Sign Up</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %} {% endblock content %}
    </div>

    <canvas id="canvas"></canvas>

</body>
