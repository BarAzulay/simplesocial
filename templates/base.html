<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Bootcamp{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'simplesocial/js/main.js' %}"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js'></script>
    <!-- For Ajax Search suggestion -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
    <!--[if lt IE 9]
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- For Ajax Search suggestion -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{% static 'js/bootcamp.js' %}"></script>


</head>
<body>
    <nav class="navbar navbar-inverse  mynav" role="navigation" id="navbar">
    			<div class="container-fluid">

            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

    					<ul class="nav navbar-nav navbar-left">
    						{% if user.is_authenticated %}
                      <li><a href="{% url 'accounts:profile' username=request.user.username %}"> {{ request.user.username }}<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>&nbsp;</a></li>
                      <li><a href="{% url 'posts:create' %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Post </a></li>
                      <li><a href="{% url 'groups:all' %}"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; Groups </a></li>
    						{% else %}
    						      <li><a href="{% url 'groups:all' %}"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; Groups</a></li>
    						      <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Log in</a></li>
    						      <li><a href="{% url 'accounts:register' %}" class="btn btn-simple">Sign up</a></li>
    						{% endif %}
    					</ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'groups:create' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Create Group </a></li>
                            <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Log out </a></li>
                        </ul>
    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>






  </body>
<script>
$(document).ready(function(){
        $(".comment-reply-btn").click(function(){
        $(".comment-reply").toggle();
    })
})
    </script>

</html>
